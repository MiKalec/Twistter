<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/signup.css}">
</head>
<body>
<div class="container-fluid">
    <div class="twistter-signup">
        <h2 class="Create">Criar conta</h2>
        <form action="#" class="form-horiontal" th:action="@{/doRegister}" th:object="${person}" method="post">
            <div class="form-group">
                <label class="control-label col-lg-2">Nome:</label>
                <div class="col-lg-6">
                    <input class="form-control" type="text" id="name" name="name" th:value="*{name}" required
                           onfocusout="validate(id)"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-2">Login:</label>
                <div class="col-lg-6">
                    <input class="form-control" type="text" id="login" name="login" th:value="*{login}"
                           required onfocusout="validate(id)"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-2">Senha:</label>
                <div class="col-lg-6">
                    <input class="form-control" type="password" id="password" name="password" th:value="*{password}"
                           minlength="5" required onfocusout="validate(id)"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-2">Confirmar Senha:</label>
                <div class="col-lg-6">
                    <input class="form-control" type="password" id="password2" name="password2"
                           th:value="*{password2}" required onfocusout="validate(id)"/>
                </div>
            </div>
            <div class="form-group sex">

                <label class="control-label col-lg-2">Sexo:</label>
                <div class="col-lg-6 radius">
                    <input type="radio" name="gender" value="M" required>M
                    <input type="radio" name="gender" value="F">F
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-sm-6">
                    <button class="btn btn-primary" type="submit">Cadastrar</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    function validate(id) {
        var field = document.getElementById(id);
        if (field.value.length == 0) {
            field.style.backgroundColor = "#ff8080";
        } else {
            field.style.backgroundColor = "#cccccc";
        }

        if (id == "password" || id == "password2") {
            var password = document.getElementById("password");
            var password2 = document.getElementById("password2");
            if (password2.value != password.value) {
                password2.style.borderColor = "red";
            } else {
                password2.style.borderColor = password.style.borderColor;
            }
        }
    }


</script>
</body>
</html>
